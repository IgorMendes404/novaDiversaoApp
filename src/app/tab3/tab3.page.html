<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item lines="full" routerLink="/rick-and-morty">

      <ion-thumbnail slot="start">
        <img src="assets/RickandMorty.png">
      </ion-thumbnail>

      <ion-label>
        Rick And Morty
      </ion-label>

      <div slot="end" class="c100 p90 small green">
        <span>90%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full" routerLink="/gravity-falls">

      <ion-thumbnail slot="start">
        <img src="assets/GravityFalls.jpg">
      </ion-thumbnail>

      <ion-label>
        Gravity Falls
      </ion-label>

      <div slot="end" class="c100 p68 small orange">
        <span>68%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/Gumball.jpg">
      </ion-thumbnail>

      <ion-label>
        O Incrivel Mundo de Gumball
      </ion-label>

      <div slot="end" class="c100 p38 small">
        <span>38%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>


  </ion-list>

</ion-content>
